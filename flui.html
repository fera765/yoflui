        /* Regra 3: Cada slide é uma section com 100vh */
        .slide {
            /* Dimensões para simular 16:9 em tela cheia */
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem;
            /* Regra 8: Quebra de página para PDF */
            page-break-after: always;
            /* Regra 4: Fundo escuro */
            background-color: #050505;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* Ajuste para 16:9 - centraliza o conteúdo em uma área de 16:9 */
        .slide-content-area {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Removido padding para ser aplicado no slide */
        }

        /* Regra 8: Manter cores e fundos na impressão */
        @media print {
            /* Configuração para A4 (210mm x 297mm) */
            @page {
                size: A4 landscape; /* A4 paisagem para simular 16:9 */
                margin: 0;
            }
            .slide {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: #050505 !important;
                width: 297mm; /* Largura A4 paisagem */
                height: 210mm; /* Altura A4 paisagem */
                padding: 10mm; /* Margem interna para o conteúdo */
            }
            /* Regra 8: Não exibir elementos de navegação no PDF */
            .presentation-nav {
                display: none !important;
            }
        }

        /* Regra 4: Estilo Glassmorphism Neon */
        .glass-card {
            background: rgba(10, 10, 10, 0.7); /* Fundo escuro semi-transparente */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to right, #00FFFF, #FF00FF); /* Borda neon sutil */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5), 0 0 15px #00FFFF, 0 0 30px #FF00FF; /* Sombra e brilho neon */
            transition: transform 0.3s ease-in-out;
        }

        /* Regra 4: Hover scales */
        .glass-card:hover {
            transform: scale(1.02);
        }

        /* Cores Neon */
        .text-neon-cyan { color: #00FFFF; text-shadow: 0 0 5px #00FFFF; }
        .text-neon-pink { color: #FF00FF; text-shadow: 0 0 5px #FF00FF; }
        .text-neon-purple { color: #8A2BE2; text-shadow: 0 0 5px #8A2BE2; }
        .text-neon-green { color: #39FF14; text-shadow: 0 0 5px #39FF14; }

        /* Estilo para a lista de bullets */
        .bullet-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
            text-align: left;
        }

        .bullet-list li {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 300;
            display: flex;
            align-items: center;
        }

        .bullet-list li::before {
            content: "\f00c"; /* Ícone de check do Font Awesome */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 1rem;
            color: var(--bullet-color, #39FF14); /* Neon Green */
            text-shadow: 0 0 5px var(--bullet-color, #39FF14);
        }

        /* Estilo para o ícone de fundo */
        .bg-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vh;
            opacity: 0.05;
            color: #00FFFF;
            z-index: 0;
        }

                    "Gorduras Trans (Alimentos Processados).",

                subtitle: "Construindo um corpo forte e funcional.",
                icon: "fas fa-dumbbell",

                content: [

                        rows: [

                            ["Cardio (HIIT/LISS)", "2-3 vezes", "30-45 minutos"],

                    }
                ]

                icon: "fas fa-rocket",

        const flui = (function() {
            // Mapeamento de temas para cores primárias e secundárias
            const themeMap = {
                "Finanças": { primary: "cyan", secondary: "pink", icon: "fas fa-robot" },
                "Emagrecimento": { primary: "green", secondary: "cyan", icon: "fas fa-weight-scale" },
                "Viagens": { primary: "purple", secondary: "pink", icon: "fas fa-plane" },
                "Padrão": { primary: "cyan", secondary: "pink", icon: "fas fa-star" }

            let currentTheme = themeMap["Padrão"];

            const setGlobalTheme = (keyword) => {
                const theme = Object.keys(themeMap).find(key => keyword.includes(key)) || "Padrão";
                currentTheme = themeMap[theme];
            };

            // Função auxiliar para obter a classe de cor neon
            const getNeonClass = (colorName) => {
                return `text-neon-${colorName}`;
            };

            // Função auxiliar para obter a classe de cor de fundo neon
            const getBgNeonClass = (colorName) => {
                return `bg-neon-${colorName}`;
            };
            let currentSlide = 0;
            let totalSlides = 0;
            const container = document.getElementById('flui-slides-container');
            const nav = document.getElementById('flui-presentation-nav');

            // Função auxiliar para criar elementos com classes
            const createElement = (tag, classes = [], content = '') => {
                const el = document.createElement(tag);
                el.className = classes.join(' ');
                el.innerHTML = content;
                return el;
            };

            // EXPANSÃO: Função para renderizar o Box de Destaque
            const renderBox = (data) => {
                const colorClass = getNeonClass(data.color);
                const boxEl = createElement('div', ['glass-card', 'p-8', 'mt-8', 'max-w-xl', 'mx-auto', 'text-left', 'rounded-xl', 'border-neon-cyan/50']);
                
                const header = createElement('div', ['flex', 'items-center', 'mb-4']);
                const icon = createElement('i', ['text-3xl', 'mr-4', colorClass, data.icon]);
                const title = createElement('h3', ['text-2xl', 'font-bold', colorClass], data.title);
                
                header.appendChild(icon);
                header.appendChild(title);
                boxEl.appendChild(header);
                
                const text = createElement('p', ['text-lg', 'text-gray-300'], data.text);
                boxEl.appendChild(text);
                
                return boxEl;
            };

            // EXPANSÃO: Função para renderizar a Tabela
            const renderTable = (data) => {
                const tableEl = createElement('table', ['w-full', 'mt-8', 'text-left', 'border-collapse', 'rounded-xl', 'overflow-hidden', 'shadow-lg']);
                
                // Cabeçalho
                const thead = createElement('thead', ['bg-gray-800/70', 'text-neon-cyan']);
                const headerRow = createElement('tr');
                data.headers.forEach(header => {
                    const th = createElement('th', ['p-4', 'font-bold', 'uppercase', 'text-sm', 'border-b', 'border-neon-cyan/30'], header);
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                tableEl.appendChild(thead);
                
                // Corpo
                const tbody = createElement('tbody', ['bg-gray-900/50', 'text-gray-200']);
                data.rows.forEach(row => {
                    const tr = createElement('tr', ['hover:bg-gray-800/50', 'transition-colors']);
                    row.forEach((cell, index) => {
                        const td = createElement('td', ['p-4', 'border-b', 'border-neon-pink/20'], cell);
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                tableEl.appendChild(tbody);
                
                return tableEl;
            };

            // EXPANSÃO: Função para renderizar o Gráfico (Barra Simples em CSS)
            const renderChart = (data) => {
                const chartContainer = createElement('div', ['mt-8', 'max-w-3xl', 'mx-auto', 'p-6', 'glass-card', 'rounded-xl', 'h-full']);
                const chartTitle = createElement('h3', ['text-xl', 'font-bold', 'text-neon-cyan', 'mb-6', 'text-center', 'text-neon-cyan'], data.title);
                chartContainer.appendChild(chartTitle);

                const chartEl = createElement('div', ['flex', 'justify-around', 'items-end', 'h-full', 'space-x-4', 'pt-8', 'w-full']);
                
                // Encontrar o valor máximo para normalização
                const maxVal = Math.max(...data.data.map(item => item.value));
             const colorClass = getBgNeonClass(data.color);
                const shadowClass = `shadow-neon-${data.color}/50`;

                data.data.forEach(item => {
                    const heightPercent = (item.value / maxVal) * 100;
                    
                    const barWrapper = createElement('div', ['flex', 'flex-col', 'items-center', 'w-1/4', 'relative', 'h-full', 'justify-end']);
                    
    const valueLabel = createElement('span', ['text-sm', 'font-bold', 'text-gray-200', 'mb-1', 'absolute', 'top-0', 'transform', '-translate-y-full'], `${item.value} Kg`);
                    barWrapper.insertBefore(valueLabel, bar);

                    const bar = createElement('div', ['w-full', 'rounded-t-lg', colorClass, shadowClass, 'shadow-lg', 'transition-all', 'duration-500', 'ease-out', 'hover:scale-y-105', 'transform']);
                    bar.style.height = `${heightPercent}%`;
                    bar.style.minHeight = '2px';
                    barWrapper.appendChild(bar);

                    const label = createElement('span', ['text-xs', 'text-gray-400', 'mt-2', 'text-center'], item.label);
                    barWrapper.appendChild(label);

                    chartEl.appendChild(barWrapper);
                });

                chartContainer.appendChild(chartEl);
                return chartContainer;
            };

            // Regra 12: flui.render(slidesData)
            const render = (data) => {
                if (!container) return;
                container.innerHTML = ''; // Limpa o container
                totalSlides = data.length;

                data.forEach((slide, index) => {
                    const slideEl = createElement('section', ['slide', 'relative', 'z-10']);
                    slideEl.id = `slide-${index}`;
                    slideEl.style.display = index === 0 ? 'flex' : 'none'; // Mostra apenas o primeiro

                    // Regra 4: Ícone de Fundo (bgIcon)
                    if (slide.bgIcon) {
                        const bgIconEl = createElement('i', ['bg-icon', slide.bgIcon]);
                        slideEl.appendChild(bgIconEl);
                    }

                    const contentWrapper = createElement('div', ['slide-content-area', 'glass-card', 'max-w-4xl', 'w-full', 'z-10', 'rounded-xl']);

                    // Título
                    const titleEl = createElement('h1', ['text-5xl', 'lg:text-7xl', 'font-extrabold', 'mb-4', getNeonClass(currentTheme.primary), 'tracking-tight'], slide.title);
                    contentWrapper.appendChild(titleEl);

                    // Subtítulo
                    if (slide.subtitle) {
                        const subtitleEl = createElement('h2', ['text-2xl', 'lg:text-3xl', 'font-light', 'mb-8', 'text-gray-300', getNeonClass(currentTheme.secondary)], slide.subtitle);
                        contentWrapper.appendChild(subtitleEl);
                    }

                    // Ícone Principal
                    if (slide.icon) {
                        const iconEl = createElement('i', ['text-7xl', 'lg:text-9xl', 'mb-8', getNeonClass(currentTheme.secondary), slide.icon]);
                        contentWrapper.appendChild(iconEl);
                    }

                    // Bullets
                    if (slide.bullets && slide.bullets.length > 0) {
                        const ulEl = createElement('ul', ['bullet-list', 'mx-auto']);
                        // Ajustar a cor do checkmark para a cor primária do tema
                        ulEl.style.setProperty('--bullet-color', currentTheme.primary);
                        slide.bullets.forEach(bullet => {
                            const liEl = createElement('li', ['text-gray-100'], bullet);
                            ulEl.appendChild(liEl);
                        });
                        contentWrapper.appendChild(ulEl);
                    }

                    // EXPANSÃO: Renderização de Conteúdo Complexo (chart, table, box)
                    if (slide.content && slide.content.length > 0) {
                        slide.content.forEach(item => {
                            let contentEl = null;
                            switch (item.type) {
                                case 'box':
                                    contentEl = renderBox(item);
                                    break;
                                case 'table':
                                    contentEl = renderTable(item);
                                    break;
                                case 'chart':
                                    contentEl = renderChart(item);
                                    break;
                                // Adicionar mais tipos aqui (ex: advanced_list)
                            }
                            if (contentEl) {
                                contentWrapper.appendChild(contentEl);
                            }
                        });
                    }

                    // CTA
                    if (slide.cta) {
                        const ctaEl = createElement('button', ['mt-10', 'px-8', 'py-4', 'text-xl', 'font-bold', 'rounded-full', 'bg-gradient-to-r', `from-neon-${currentTheme.primary}`, `to-neon-${currentTheme.secondary}`, 'text-black', 'shadow-lg', `shadow-neon-${currentTheme.secondary}/50`, `hover:shadow-neon-${currentTheme.primary}/70`, 'transition-all', 'duration-300'], slide.cta);
                        contentWrapper.appendChild(ctaEl);
                    }

                    slideEl.appendChild(contentWrapper);
                    container.appendChild(slideEl);
                });

                // Inicializa a navegação após a renderização
                updateNavigation();
            };

            // Lógica de navegação
            const showSlide = (index) => {
                if (index >= 0 && index < totalSlides) {
                    const slides = container.querySelectorAll('.slide');
                    slides[currentSlide].style.display = 'none';
                    currentSlide = index;
                    slides[currentSlide].style.display = 'flex';
                    updateNavigation();
                }
            };

            const nextSlide = () => showSlide(currentSlide + 1);
            const prevSlide = () => showSlide(currentSlide - 1);

            const updateNavigation = () => {
                const prevBtn = document.getElementById('prev-slide');
                const nextBtn = document.getElementById('next-slide');
                if (prevBtn) prevBtn.disabled = currentSlide === 0;
                if (nextBtn) nextBtn.disabled = currentSlide === totalSlides - 1;
            };

            // Regra 14: flui.startPresentation()
            const startPresentation = () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                    document.documentElement.msRequestFullscreen();
                }

                // Mostra a navegação
                if (nav) nav.style.opacity = '1';

                // Navegação via setas/teclas
                document.onkeydown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        nextSlide();
                    } else if (e.key === 'ArrowLeft') {
                        prevSlide();
                    } else if (e.key === 'Escape') {
                        if (document.exitFullscreen) document.exitFullscreen();
                        if (nav) nav.style.opacity = '0';
                        document.onkeydown = null; // Remove o listener
                    }
                };
            };

            // Regra 13: flui.downloadPDF()
            const downloadPDF = () => {
                // Esconde a navegação antes de imprimir
                if (nav) nav.style.opacity = '0';
                
                // Mostra todos os slides para a impressão
                container.querySelectorAll('.slide').forEach(slide => {
                    slide.style.display = 'flex';
                });

                // Dispara a janela de impressão
                window.print();

                // Após a impressão (ou cancelamento), volta ao estado normal
                setTimeout(() => {
                    container.querySelectorAll('.slide').forEach((slide, index) => {
                        slide.style.display = index === currentSlide ? 'flex' : 'none';
                    });
                    if (nav && document.fullscreenElement) nav.style.opacity = '1';
                }, 1000); // Pequeno delay para garantir que a impressão seja disparada
            };

            // Event Listeners para botões de navegação
            document.getElementById('prev-slide')?.addEventListener('click', prevSlide);
            document.getElementById('next-slide')?.addEventListener('click', nextSlide);

            // Regra 11: Retorno público
            return {
                render,
                downloadPDF,
                startPresentation,
                nextSlide, // EXPANSÃO: Adicionar as funções nextSlide e prevSlide ao objeto flui público
                prevSlide,  // EXPANSÃO: Adicionar as funções nextSlide e prevSlide ao objeto flui público
                setGlobalTheme // EXPANSÃO: Adicionar a função setGlobalTheme ao objeto flui público
            };
        })();
        window.flui = flui;

        // Adicionar listener ao botão de apresentação
        document.getElementById('start-presentation-button').addEventListener('click', () => {
            console.log("Botão Apresentar clicado. Tentando iniciar a apresentação...");
            flui.startPresentation();
            document.getElementById('start-presentation-button').style.display = 'none';
        });

        document.getElementById('download-pdf-button').addEventListener('click', () => {
            flui.downloadPDF();
        });

        // Inicializa o tema e a renderização com os dados de exemplo
        window.flui.setGlobalTheme(THEME_KEYWORD);
        window.flui.render(slidesData);

// Regra 15: Navegação por teclado (Correção para usar flui.nextSlide e flui.prevSlide)
        document.addEventListener('keydown', (e) => {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                if (e.key === 'ArrowRight') {
                    window.flui.nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    window.flui.prevSlide();
                }
            }
        });
    </script>
